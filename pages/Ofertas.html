<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Interplanet Traveler</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../../assets/logo-d9b7-4d80-a790-a54400e3f32c.png" alt="logo">
            </div>
            <nav>
                <a href="">Hospedagens</a>
                <a href="">Viagens</a>
                <a href="">Pacotes</a>
                <a href="">Ofertas</a>
            </nav>
        </header>
        <main>
            <h2>Se inscreva para receber nossas ofertas!</h2>
            <form
            action="https://formspree.io/f/mjvdrrzr"
            method="POST"
            >
            <label>
                Seu email:
                <input type="email" name="email">
            </label>
            <label>
                Seu nome:
                <input type="nome" name="nome">
            </label>
            <button type="submit">Enviar</button>
            </form>
        </main>
    </div>
    
</body>
</html>
